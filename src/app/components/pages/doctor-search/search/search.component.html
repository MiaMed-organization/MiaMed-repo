<app-navbar></app-navbar>

<div class="page-container">
    <div class="card flex justify-content-center mt-3">
        <p-breadcrumb class="max-w-full" [model]="items">
            <ng-template pTemplate="item" let-item let-last="last">
                <ng-container *ngIf="item.route; else elseBlock">
                    <a [routerLink]="item.route" class="p-menuitem-link" routerLinkActive="text-primary font-semibold" [routerLinkActiveOptions]="{exact: true}">
                        <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
                        <span class="text-color">{{ item.label }}</span>
                    </a>
                </ng-container>
                <ng-template #elseBlock>
                    <a [href]="item.url">
                        <span class="text-color">{{ item.label }}</span>
                    </a>
                </ng-template>
            </ng-template>
        </p-breadcrumb>
    </div>

    <div class="content-container">
        <div class="search-filter-container">
            <app-search-filter></app-search-filter>
        </div>
        
        <div class="doctor-cards-container">
            <div *ngFor="let doctor of doctors" class="doctor-card">
                <app-doctor-list-cards [doctor]="doctor"></app-doctor-list-cards>
            </div>
        </div>
    </div>
</div>
