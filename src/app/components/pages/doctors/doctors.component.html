<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdzI0eYe9xY3rVEfqzRUFJm1fNxDm1qz8"></script>

<div class="container">
    <div class="map-container">
      <!-- Harita bileÅŸeni burada yer alacak -->
    </div>
    <div class="doctors-container">
      <div *ngFor="let doctor of doctors" class="doctor-card">
        <img [src]="doctor.image" alt="{{ doctor.name }}" class="doctor-image">
        <div class="doctor-info">
          <h2>{{ doctor.name }}</h2>
          <p><strong>Field:</strong> {{ doctor.field }}</p>
          <p><strong>Location:</strong> {{ doctor.location }}</p>
          <p><strong>Availability:</strong> {{ doctor.availability }}</p>
          <p><strong>Languages:</strong> {{ doctor.languages }}</p>
          <p><strong>Price:</strong> {{ doctor.price }}</p>
          <p><strong>Rating:</strong> {{ doctor.rating }}</p>
          <p><strong>Feedback:</strong> {{ doctor.feedback }}</p>
          <p><strong>Recommended:</strong> {{ doctor.recommended }}%</p>
        </div>
      </div>
    </div>
  </div>
